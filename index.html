<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Currency converter</title>
  </head>
  <body>
    <h1>Currency Converter</h1>
    <div id="container">
      <h2>Add New Currency Rate</h2>
      <form id="addRateForm">
        <label for="fromCurrency">From Currency:</label>
        <select id="fromCurrency" required></select>

        <label for="toCurrency">To Currency:</label>
        <select id="toCurrency" required></select>
        <label for="rate">Exchange Rate:</label>
        <input type="number" id="rate" min="0.0000" step="0.0001" required />

        <button type="submit">Add Rate</button>
      </form>

      <h2>Convert Currency</h2>
      <form id="convertRate">
        <label for="fromCountry">From country:</label>
        <select id="fromCountry" required></select>

        <label for="toCountry">To country:</label>
        <select id="toCountry" required></select>

        <label for="amount">Amount:</label>
        <input type="number" id="amount" min="1" step="1" required />

        <button type="submit">Convert</button>
      </form>

      <!-- Display the converted amount -->
      <h2>
        Converted Amount :
        <span class="finalValue" style="color: blue"> </span>
      </h2>

      <div>
        <!-- reset button -->
        <button id="reset">Reset</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
