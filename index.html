<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Currency converter</title>
  </head>
  <body>
    <h1>Currency Converter</h1>
    <p id="marketStatus"></p>
    <div id="container">
      <h3>Add New Currency Rate</h3>
      <form id="addRateForm">
        <label for="fromCurrency">From Currency:</label>
        <input type="text" class="fromToSelector" id="fromCurrency" required  placeholder="ex.DKK"></input>

        <label for="toCurrency">To Currency:</label>
        <input type="text" class="fromToSelector" id="toCurrency" required placeholder="ex.EURO"></input>
        <label for="rate">Exchange Rate:</label>
        <input type="number" id="rate" min="0.0000" step="0.0001" required />

        <button type="submit">Add Rate</button>
      </form>

      <h3>Convert Currency</h3>
      <form id="convertRate">
        <label for="fromCountry">From country:</label>
        <select  id="fromCountry" class="fromToSelector" required>
          <option value="">Select country</option>
        </select>
        

        <label for="toCountry">To country:</label>
        <select id="toCountry"  class="fromToSelector" required>
          <option value=" ">Select country</option>
        </select>
       

        <label for="amount">Amount:</label>
        <input type="number" id="amount" min="1" step="1" required />

        <button type="submit">Convert</button>
      </form>

      <!-- Display the converted amount -->
      <h3>
        Converted Amount :
        <span class="finalValue" style="color: blue"> </span>
      </h3>

      <div>
        <!-- reset button -->
        <button id="reset">Reset</button>
      </div>
      <h3>Currency Rate List</h3>
      <table id="currencyRateTable">
        <thead>
          <tr>
            <th>From Currency</th>
            <th>To Currency</th>
            <th>Exchange Rate</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody id="currencyRateList"></tbody>
      </table>      
      <form id="searchRate">
        <h3>Search Rate</h3>
        <label for="fromCountrySearch">From currency:</label>
        <input type="text" id="fromCountrySearch" class="fromToSelector" />
        <label for="toCountrySearch">To currency:</label>
        <input type="text" id="toCountrySearch"  class="fromToSelector" />
        <button type="submit">Search</button>
        <button type="reset">Clear</button>
      </form>
      <span class="searchResults" style="color: blue"> </span>
    </div>
    <script src="script.js"></script>
  </body>
</html>
